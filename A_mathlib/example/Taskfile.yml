version: '3'

tasks:

  default:
    deps: [main]

  main:
    aliases: ["m"]
    cmds:
    # building project
     - cmake -B build
     - cmake --build build --config Release
    # copying dll to target directory
     - cp ./build/mathlib_build/Release/mathlib.dll ./build/Release/
    # running application
     - ./build/Release/example.exe

  clean:
    aliases: ["c"]
    cmds:
     - rm -rf build